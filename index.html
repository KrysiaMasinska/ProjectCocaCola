<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/972c459d7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Coca-cola</title>
</head>

<body>
    <header class="header">
        <div class="header__iconSearch">
            <i class="fas fa-search"></i>
            <input type="search" class="header__input" placeholder="Search">
        </div>
        <div clss="header__logo">
            <a href="#">
                <img src="./img/logo.svg" alt="CocaCola" class="header__img">
            </a>
        </div>
        <div class="header__btn">
            <button class="header__burger-btn">
                <div class="header__burger-btn__box">
                    <div class="header__burger-btn__bars"></div>
                </div>
            </button>
        </div>
    </header>
    <main>
        <section class="sectionOne">
            <img src="./img/header.jpg" alt="CocaCola" class="sectionOne__img">
            <!-- <div class="sectionOne__img"></div> -->

        </section>
    </main>


    <script src="./mian.js"></script>
</body>

</html>
